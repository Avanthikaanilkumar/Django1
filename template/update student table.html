<!DOCTYPE html>

<head>

</head>
<body>
    <h1>UPDATE STUDENT DETAILS</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" value="{{data.first_name}}"><br><br>
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" value="{{data.last_name}}"><br><br>
        <label for="Email">Email:</label>
        <input type="text"name="Email" value="{{data.Email}}">
        <label for="phone_number">Phone Number</label>
        <input type="text"name="phone_number" value="{{data.phone_number}}"><br><br>
        <label for="Course">course</label>
        <select name ="course">
            {% for x in data2 %}
            <option value="{{x.id}}">{{x.course_name}}</option>
            {% endfor %}
        </select>
        
        <button type="submit">update</button>

    </form>
    
</body>
</html>
